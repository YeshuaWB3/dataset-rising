# This selector produces a set of *negative samples*
#
# The final dataset will be a combination of:
#   - X samples from 'curated' selector
#   - Y samples from 'positive' selector
#   - Z samples from 'negative' selector


# Intentionally in the 'include' section
include:
  - !include negative/artists-curated.yaml
  # - !include negative/artists.yaml
  # - !include negative/style.yaml
  - !include negative/extreme.yaml
  - !include negative/hyper.yaml
  - !include negative/obesity.yaml
  - !include negative/species.yaml

  - meta:expression_sheet
  - meta:sketch
  - meta:monochrome
  - meta:pen_artwork
  - meta:pencil_artwork
  - meta:model_sheet
  - meta:3d_artwork
  - meta:compression_artifacts
  - meta:distracting_watermark
  - meta:sketch_page
  - meta:unfinished
  - meta:line_art
  - meta:marker_artwork

exclude:
  - score_below_100
  - favorites_below_250
  - meta:comic
  - meta:animated
